<body>
    <div class="container">

    <script>
        let storageData = {
            localStorage: { keys: [], reports: [] },
            indexedDB: { reports: [] }
        };

        // åˆå§‹åŒ–
        window.onload = function() {
            log('ğŸš€ å¼€å§‹æ£€æŸ¥å­˜å‚¨æ•°æ®...');
            checkLocalStorage();
            checkIndexedDB();
        };

        // æ£€æŸ¥localStorage
        function checkLocalStorage() {
            try {
                const keys = Object.keys(localStorage).filter(key =>
                    key.startsWith('rnd-report-content-')
                );

                log(`ğŸ“ å‘ç° ${keys.length} ä¸ªlocalStorageæŠ¥å‘Šæ–‡ä»¶`);

                const reports = keys.map(key => {
                    const reportId = key.replace('rnd-report-content-', '');
                    const content = localStorage.getItem(key);
                    const size = content ? content.length : 0;

                    return {
                        id: reportId,
                        key: key,
                        size: size,
                        contentPreview: content ? content.substring(0, 100) + '...' : 'æ— å†…å®¹',
                        timestamp: getStorageTimestamp(key)
                    };
                });

                storageData.localStorage = { keys, reports };

                displayLocalStorageReports(reports);
                updateStats();

            } catch (error) {
                log('âŒ æ£€æŸ¥localStorageå¤±è´¥: ' + error.message);
            }
        }

        // æ£€æŸ¥IndexedDB
        async function checkIndexedDB() {
            try {
                const db = await openIndexedDB();
                const reports = await getAllReportsFromIndexedDB(db);

                log(`ğŸ“Š å‘ç° ${reports.length} ä¸ªIndexedDBæŠ¥å‘Šå…ƒæ•°æ®`);

                storageData.indexedDB = { reports };

                displayIndexedDBReports(reports);
                updateStats();

                db.close();
            } catch (error) {
                log('âŒ æ£€æŸ¥IndexedDBå¤±è´¥: ' + error.message);
            }
        }

        // æ‰“å¼€IndexedDB
        function openIndexedDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('rnd-reports-db', 1);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('reports')) {
                        db.createObjectStore('reports', { keyPath: 'id' });
                    }
                };
            });
        }

        // ä»IndexedDBè·å–æ‰€æœ‰æŠ¥å‘Š
        function getAllReportsFromIndexedDB(db) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['reports'], 'readonly');
                const store = transaction.objectStore('reports');
                const request = store.getAll();

                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result || []);
            });
        }

        // æ˜¾ç¤ºlocalStorageæŠ¥å‘Š
        function displayLocalStorageReports(reports) {
            const container = document.getElementById('localStorageReports');

            if (reports.length === 0) {
                container.innerHTML = '<p>æœªå‘ç°localStorageä¸­çš„æŠ¥å‘Šæ–‡ä»¶</p>';
                return;
            }

            container.innerHTML = reports.map(report => `
                <div class="report-item">
                    <div class="report-id">ğŸ“„ ${report.id}</div>
                    <div class="report-meta">
                        å¤§å°: ${(report.size / 1024).toFixed(1)} KB |
                        å­˜å‚¨é”®: ${report.key} |
                        é¢„è§ˆ: ${report.contentPreview}
                    </div>
                </div>
            `).join('');
        }

        // æ˜¾ç¤ºIndexedDBæŠ¥å‘Š
        function displayIndexedDBReports(reports) {
            const container = document.getElementById('indexedDBReports');

            if (reports.length === 0) {
                container.innerHTML = '<p>æœªå‘ç°IndexedDBä¸­çš„æŠ¥å‘Šå…ƒæ•°æ®</p>';
                return;
            }

            container.innerHTML = reports.map(report => {
                const hasContent = storageData.localStorage.keys.some(key =>
                    key.includes(report.id)
                );

                return `
                    <div class="report-item">
                        <div class="report-id">ğŸ“‹ ${report.id}</div>
                        <div class="report-meta">
                            åç§°: ${report.name} |
                            åˆ†ç±»: ${report.categoryId} |
                            å¤§å°: ${(report.fileSize / 1024).toFixed(1)} KB |
                            ä¸Šä¼ æ—¶é—´: ${new Date(report.uploadDate).toLocaleString()} |
                            <span class="${hasContent ? 'status-good' : 'status-error'}">
                                ${hasContent ? 'âœ… æœ‰å†…å®¹' : 'âŒ ç¼ºå°‘å†…å®¹'}
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const container = document.getElementById('stats');

            const localStorageCount = storageData.localStorage.reports.length;
            const indexedDBCount = storageData.indexedDB.reports.length;
            const completeReports = storageData.indexedDB.reports.filter(report =>
                storageData.localStorage.keys.some(key => key.includes(report.id))
            ).length;
            const inconsistencies = Math.abs(localStorageCount - indexedDBCount);

            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${localStorageCount}</div>
                    <div class="stat-label">localStorageæ–‡ä»¶</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${indexedDBCount}</div>
                    <div class="stat-label">IndexedDBå…ƒæ•°æ®</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${completeReports}</div>
                    <div class="stat-label">å®Œæ•´æŠ¥å‘Š</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number ${inconsistencies > 0 ? 'status-warning' : 'status-good'}">${inconsistencies}</div>
                    <div class="stat-label">æ•°æ®ä¸ä¸€è‡´</div>
                </div>
            `;
        }

        // æ£€æŸ¥æ•°æ®ä¸€è‡´æ€§
        function checkDataConsistency() {
            log('ğŸ” å¼€å§‹æ£€æŸ¥æ•°æ®ä¸€è‡´æ€§...');

            const localStorageIds = storageData.localStorage.reports.map(r => r.id);
            const indexedDBIds = storageData.indexedDB.reports.map(r => r.id);

            const missingMetadata = localStorageIds.filter(id =>
                !indexedDBIds.includes(id)
            );
            const missingContent = indexedDBIds.filter(id =>
                !localStorageIds.includes(id)
            );

            log(`ğŸ“‹ ä¸€è‡´æ€§æ£€æŸ¥ç»“æœ:`);
            log(`  - ç¼ºå°‘å…ƒæ•°æ®çš„æ–‡ä»¶: ${missingMetadata.length}`);
            log(`  - ç¼ºå°‘å†…å®¹çš„å…ƒæ•°æ®: ${missingContent.length}`);

            if (missingMetadata.length > 0) {
                log(`  - ç¼ºå°‘å…ƒæ•°æ®æ–‡ä»¶ID: ${missingMetadata.join(', ')}`);
            }
            if (missingContent.length > 0) {
                log(`  - ç¼ºå°‘å†…å®¹å…ƒæ•°æ®ID: ${missingContent.join(', ')}`);
            }

            if (missingMetadata.length === 0 && missingContent.length === 0) {
                log('âœ… æ•°æ®å®Œå…¨ä¸€è‡´ï¼');
            }
        }

        // æ¸…ç†å­¤ç«‹æ•°æ®
        function clearOrphanedData() {
            if (!confirm('ç¡®å®šè¦æ¸…ç†å­¤ç«‹æ•°æ®å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
                return;
            }

            log('ğŸ§¹ å¼€å§‹æ¸…ç†å­¤ç«‹æ•°æ®...');

            const localStorageIds = storageData.localStorage.reports.map(r => r.id);
            const indexedDBIds = storageData.indexedDB.reports.map(r => r.id);

            // æ¸…ç†localStorageä¸­ç¼ºå°‘å…ƒæ•°æ®çš„æ–‡ä»¶
            const toRemoveFromLocalStorage = localStorageIds.filter(id =>
                !indexedDBIds.includes(id)
            );

            toRemoveFromLocalStorage.forEach(id => {
                const key = `rnd-report-content-${id}`;
                localStorage.removeItem(key);
                log(`ğŸ—‘ï¸ å·²åˆ é™¤localStorageæ–‡ä»¶: ${key}`);
            });

            // æ¸…ç†IndexedDBä¸­ç¼ºå°‘å†…å®¹çš„å…ƒæ•°æ®
            const toRemoveFromIndexedDB = indexedDBIds.filter(id =>
                !localStorageIds.includes(id)
            );

            if (toRemoveFromIndexedDB.length > 0) {
                clearIndexedDBRecords(toRemoveFromIndexedDB);
            }

            log(`âœ… æ¸…ç†å®Œæˆï¼åˆ é™¤äº† ${toRemoveFromLocalStorage.length} ä¸ªæ–‡ä»¶å’Œ ${toRemoveFromIndexedDB.length} ä¸ªå…ƒæ•°æ®è®°å½•`);

            // é‡æ–°æ£€æŸ¥æ•°æ®
            setTimeout(() => {
                checkLocalStorage();
                checkIndexedDB();
            }, 1000);
        }

        // æ¸…ç†IndexedDBè®°å½•
        async function clearIndexedDBRecords(ids) {
            try {
                const db = await openIndexedDB();
                const transaction = db.transaction(['reports'], 'readwrite');
                const store = transaction.objectStore('reports');

                ids.forEach(id => {
                    store.delete(id);
                    log(`ğŸ—‘ï¸ å·²åˆ é™¤IndexedDBå…ƒæ•°æ®: ${id}`);
                });

                db.close();
            } catch (error) {
                log('âŒ æ¸…ç†IndexedDBå¤±è´¥: ' + error.message);
            }
        }

        // å¯¼å‡ºå­˜å‚¨æ•°æ®
        function exportStorageData() {
            const exportData = {
                timestamp: new Date().toISOString(),
                localStorage: storageData.localStorage,
                indexedDB: storageData.indexedDB,
                summary: {
                    localStorageCount: storageData.localStorage.reports.length,
                    indexedDBCount: storageData.indexedDB.reports.length,
                    completeReports: storageData.indexedDB.reports.filter(report =>
                        storageData.localStorage.keys.some(key => key.includes(report.id))
                    ).length
                }
            };

            const dataStr = JSON.stringify(exportData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);

            const exportFileDefaultName = `rnd-reports-storage-${new Date().toISOString().split('T')[0]}.json`;

            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();

            log('ğŸ“¤ å­˜å‚¨æ•°æ®å·²å¯¼å‡ºä¸ºJSONæ–‡ä»¶');
        }

        // è·å–å­˜å‚¨æ—¶é—´æˆ³ï¼ˆå¦‚æœæœ‰çš„è¯ï¼‰
        function getStorageTimestamp(key) {
            try {
                const item = localStorage.getItem(key);
                // è¿™é‡Œå¯ä»¥æ ¹æ®éœ€è¦è§£ææ—¶é—´æˆ³
                return 'æœªçŸ¥';
            } catch {
                return 'æœªçŸ¥';
            }
        }

        // æ—¥å¿—å‡½æ•°
        function log(message) {
            const logElement = document.getElementById('log');

        }
    </script>
